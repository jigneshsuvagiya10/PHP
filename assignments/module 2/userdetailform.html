<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contener {
            width: 400px;
            margin: 0 auto;
        }

        h4 {
            text-align: center;
        }
        .btn
        {
            text-align: center;
        }
       
    </style>
</head>

<body>
    <div class="contener">
        <fieldset>
            <form action="" method="post" width="400px">
                <table border="1" width="400px" align="center">
                    <h4>Your detail</h4>
                    <tr>
                        <td>Name <input placeholder="first and last name" type="text"></td>
                    </tr>
                    <tr>
                        <td>Email <input placeholder="example@mail.com" type="email"></td>
                    </tr>
                    <tr>
                        <td>Phone <input placeholder="+91 xxxxxxxxxx" type="number"></td>
                    </tr>
                </table>
                <table border="1" width="400px" align="center">
                    <h4>Delivery address</h4>
                    <tr>
                        <td>Address <TExtarea name="" id="" cols="20" rows="5"></TExtarea> </td>
                    </tr>
                    <tr>
                        <td>Post code <input type="number"></td>
                    </tr>
                    <tr>
                        <td> Country <input type="text"></td>
                    </tr>
                </table>
                <table border="1" width="400px" align="center">
                    <h4>Card detail</h4>
                    <tr>
                        <td> Card type
                            <input type="radio" name="Card type" value="Visa" required>Visa
                            <input type="radio" name="Card type" value="AmEx" required>AmEx
                            <input type="radio" name="Card type" value="Mastercard" required>Mastercard
                        </td>
                    </tr>
                    <tr>
                        <td>Post code <input type="number"></td>
                    </tr>
                    <tr>
                        <td> Country <input type="text"></td>
                    </tr>
                    
                </table>
                <div class="btn">
                     <button> BUY IT</button>
                </div>
            </form>
        </fieldset>
    </div>
</body>

</html>
